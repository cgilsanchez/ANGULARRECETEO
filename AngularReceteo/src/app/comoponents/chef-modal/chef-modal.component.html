<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Chef</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="chefForm" (ngSubmit)="saveChef()">
    <ion-item>
      <ion-label position="floating">Nombre del Chef</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="chefForm.invalid">
      Guardar
    </ion-button>
  </form>
</ion-content>
