<ion-card>
  <ion-card-header>
    <ion-card-title>{{ recipe.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p><strong>Ingredientes:</strong> {{ recipe.ingredients }}</p>
    <p><strong>Descripci√≥n:</strong> {{ recipe.description }}</p>
    <p><strong>Chef:</strong> {{ recipe.chef.name }}</p>
  </ion-card-content>

  <!-- Reemplazo de ion-card-footer por un div -->
  <div class="card-footer">
    <ion-button fill="outline" color="primary" (click)="editRecipe()">Editar</ion-button>
    <ion-button fill="outline" color="danger" (click)="deleteRecipe()">Borrar</ion-button>
  </div>
</ion-card>
