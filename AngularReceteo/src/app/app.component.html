<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Receteo</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contenido del menú hamburguesa -->
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/recetas" routerDirection="root">
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>Recetas</ion-label>
      </ion-item>
      <ion-item routerLink="/chefs" routerDirection="root">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Chefs</ion-label>
      </ion-item>
      <ion-item routerLink="/usuarios" routerDirection="root">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
