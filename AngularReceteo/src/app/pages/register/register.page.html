<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        El nombre de usuario es obligatorio.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Introduce un correo válido.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="registerForm.errors?.['passwordsMismatch']">
        Las contraseñas no coinciden.
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">Registrarse</ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

    <div class="ion-text-center">
      <ion-button fill="clear" routerLink="/login">
        ¿Ya tienes cuenta? Inicia Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
