<ion-content>
  <div class="form-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="identifier"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('identifier')?.invalid && loginForm.get('identifier')?.touched">
        Introduce un correo válido.
      </ion-text>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres.
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
    </form>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

    <div class="ion-text-center">
      <ion-button fill="clear" routerLink="/register">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </div>
  </div>
</ion-content>
