<ion-header>
  <ion-toolbar>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="openChefModal()">Agregar Chef</ion-button>

  <ion-list>
    <ion-item *ngFor="let chef of chefs">
      {{ chef.attributes.name }}
    </ion-item>
  </ion-list>
</ion-content>
