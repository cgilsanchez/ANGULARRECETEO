<ion-header>
  <ion-toolbar>
    <ion-title>Chefs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chef of chefs">
      <ion-label>{{ chef.name }}</ion-label>
      <ion-button fill="clear" color="primary" (click)="editChef(chef)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deleteChef(chef.id)">Borrar</ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addChef()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
